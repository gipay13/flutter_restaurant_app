version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.2
  flutter_svg: ^0.20.0-nullsafety.3
  splash_screen_view: ^1.0.3
  http: ^0.12.2
